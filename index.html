<!DOCTYPE HTML>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">

	<!-- CSS -->
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<p>Abaixo os botoes com Popover</p>
	<br>
	<div class="container">
		<button class="btn btn-primary" data-toggle="popover" data-content="Conteudo Popover acima" data-placement="top">Popover acima</button>
		<br>
		<br>

		<button class="btn btn-primary" data-toggle="popover" data-content="Conteudo Popover esquerda" data-placement="left">Popover esquerda</button>
		<br>
		<br>

		<button class="btn btn-primary" data-toggle="popover" data-content="Conteudo Popover abaixo" data-placement="down">Popover abaixo</button>
		<br>
		<br>

		<button class="btn btn-primary" data-toggle="popover" data-content="Conteudo Popover direita" data-placement="right">Popover acima</button>
		<br>
		<br>		
	</div>

	<footer>
		<!-- JS -->
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
		<script>
			$(function(){
				$('[data-toggle="popover"]').popover()
			});
		</script>
	
	</footer>
</body>
</html>
